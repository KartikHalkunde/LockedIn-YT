<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, height=500">
  <title>LockedIn</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="../icons/iconFull.png" alt="LockedIn" class="header-logo">
      <button id="powerButton" class="power-button" title="Toggle Extension">
        <svg class="power-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 3v9"></path>
          <path d="M18.364 5.636A9 9 0 1 1 5.636 5.636"></path>
        </svg>
      </button>
    </div>

    <div class="settings-scroll-area" id="settingsArea">
      <div class="settings-container">
        <div class="settings-group">
          <h2 class="group-title">Homepage</h2>
          <div class="settings-list">
            <div class="setting-row">
              <span class="setting-label">Hide Homepage Feed</span>
              <label class="toggle-switch">
                <input type="checkbox" id="hideFeed" data-setting="hideFeed">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="setting-row">
              <span class="setting-label">Hide Explore & Trending</span>
              <label class="toggle-switch">
                <input type="checkbox" id="hideExplore" data-setting="hideExplore">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="setting-row">
              <span class="setting-label">Hide YouTube Shorts</span>
              <label class="toggle-switch">
                <input type="checkbox" id="hideShorts" data-setting="hideShorts">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="settings-group">
          <h2 class="group-title">Video Page</h2>
          <div class="settings-list">
            <div class="setting-row">
              <span class="setting-label">Hide Recommended Videos</span>
              <label class="toggle-switch">
                <input type="checkbox" id="hideSidebar" data-setting="hideSidebar">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="setting-row">
              <span class="setting-label">Hide End Screen Cards</span>
              <label class="toggle-switch">
                <input type="checkbox" id="hideEndCards" data-setting="hideEndCards">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="setting-row">
              <span class="setting-label">Hide Live Chat</span>
              <label class="toggle-switch">
                <input type="checkbox" id="hideLiveChat" data-setting="hideLiveChat">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="settings-group">
          <h2 class="group-title">Playback</h2>
          <div class="settings-list">
            <div class="setting-row">
              <span class="setting-label">Disable Autoplay</span>
              <label class="toggle-switch">
                <input type="checkbox" id="disableAutoplay" data-setting="disableAutoplay">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="disabled-message" id="disabledMessage">
      <div class="disabled-content">
        <svg class="disabled-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 3v9"></path>
          <path d="M18.364 5.636A9 9 0 1 1 5.636 5.636"></path>
        </svg>
        <p class="disabled-text">LockedIn is off</p>
      </div>
    </div>
    
    <div class="popup-footer">
      <hr class="footer-divider">
      <div class="version-info">Version 1.0.5</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
